<!doctype html>
<html lang="es">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portal ASSA · Iniciar sesión</title>
<link rel="icon" href="data:,">
<style>
  :root{--bg:#f7fafc;--panel:#fff;--border:#e2e8f0;--txt:#0f172a;--muted:#64748b;--accent:#2563eb}
  html,body{margin:0;height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt)}
  .wrap{max-width:380px;margin:8vh auto;padding:0 16px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:22px;box-shadow:0 1px 3px rgba(0,0,0,.05)}
  h1{margin:0 0 6px 0;font-size:20px}
  .muted{color:var(--muted);font-size:12px}
  .row{display:grid;gap:10px;margin:12px 0}
  input{padding:12px;border:1px solid var(--border);border-radius:12px;font-size:14px}
  .btn{padding:12px;border-radius:12px;border:0;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
  .note{margin-top:10px;font-size:12px;color:var(--muted)}
</style>
<body>
<div class="wrap">
  <div class="card">
    <h1>Portal ASSA</h1>
    <div class="muted">Ingresa para ver y gestionar tus requerimientos</div>
    <div class="row">
      <input id="email" placeholder="correo assa@interferencias.pe)">
      <input id="password" type="password" placeholder="contraseña">
      <button id="btnLogin" class="btn">Iniciar sesión</button>
    </div>
    <div class="note">Usuarios de prueba:  <b>assa@interferencias.pe</b> (lector), clave: <b>assa2025</b>.</div>
  </div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
<script>
  const SUPABASE_URL = "https://wbzxbfqowlfmmkwqeyam.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndienhiZnFvd2xmbW1rd3FleWFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5ODUwMDQsImV4cCI6MjA3MjU2MTAwNH0.mJJ7yID73tUerWE_aiNw3ZE4o-Q9YrT39YN-iS2CksA";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Si ya hay sesión, ir directo al dashboard
  (async ()=>{
    const { data:{ session } } = await client.auth.getSession();
    if(session) location.href = "dashboard.html";
  })();

  document.getElementById('btnLogin').onclick = async ()=>{
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const { error } = await client.auth.signInWithPassword({ email, password });
    if(error) return alert(error.message);
    location.href = "dashboard.html";
  };
</script>
</body>
</html>
